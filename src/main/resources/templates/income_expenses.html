<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ingresos y egresos</title>
</head>
<body>
<main>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <img class="d-block mx-auto" srcset="https://img.icons8.com/bubbles/344/security-configuration.png 2x" width="60" >
                    <span class="fs-4">Budget Guardian</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="py-2 text-dark text-decoration-none" href="/"><img srcset="https://img.icons8.com/bubbles/344/test-account.png 2x" alt="" width="50" ></a>
                </nav>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3 sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="income_expenses">
                                    <img class="mb-2" srcset="https://img.icons8.com/bubbles/344/cash-register.png 2x" alt="" width="60" >
                                    <span class="fs-6">Ingresos y egresos</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="users">
                                    <img class="mb-2" srcset="https://img.icons8.com/bubbles/344/user-group-man-woman.png 2x" alt="" width="60" >
                                    <span class="fs-6">Usuarios</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="enterprises">
                                    <img class="mb-2" srcset="https://img.icons8.com/bubbles/344/company.png 2x" alt="" width="60" >
                                    <span class="fs-6">Empresas</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Ingresos y egresos</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="new_movement" type="button" class="btn btn-sm btn-outline-secondary">Nuevo</a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">Acciones</th>
                                <th scope="col">Concepto</th>
                                <th scope="col">Monto</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Fecha creación</th>
                                <th scope="col">Fecha actualización</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movimientos : ${movimientos}">
                                <td>
                                    <a class="nav-link" href="edit_movement">
                                        <img class="mb-2" srcset="https://img.icons8.com/dusk/344/edit--v1.png 2x" alt="" width="25" >
                                    </a>
                                </td>
                                <td th:text="${movimientos.concept}"></td>
                                <td th:text="${movimientos.amount}"></td>
                                <td th:text="${movimientos.empleado}"></td>
                                <td th:text="${movimientos.createdAt}"></td>
                                <td th:text="${movimientos.updatedAt}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <span type="text" class="form-control" aria-label="Amount (to the nearest dollar)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <img class="bi" srcset="https://img.icons8.com/bubbles/344/security-configuration.png 2x" width="30" >
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">&copy; Budget Guardian, Mintic2022</span>
                </div>
            </footer>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
