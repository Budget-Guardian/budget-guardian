<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Budget Guardian</title>
</head>
<body>
<main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <img class="d-block mx-auto mb-4" srcset="https://img.icons8.com/bubbles/344/security-configuration.png 2x" alt="" >
                <h1 class="display-4 fw-bold lh-1 mb-3">Budget Guardian</h1>
                <p class="col-lg-12 fs-4">Administrador de ingresos y egresos de su empresa.</p>
<!--                <img class="mb-4" srcset="https://img.icons8.com/bubbles/344/company.png 2x" alt="" >-->
<!--                <img class="mb-4" srcset="https://img.icons8.com/bubbles/344/accounting.png 2x" alt="" >-->
<!--                <img class="mb-4" srcset="https://img.icons8.com/bubbles/344/test-account.png 2x" alt="" >-->
<!--                <img class="mb-4" srcset="https://img.icons8.com/clouds/344/card-security.png 2x" alt="" >-->
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recuérdame
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
                    <hr class="my-4">
                    <small class="text-muted">Si no está registrado, <a href="registrarse">haga clic aquí</a>.</small>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
